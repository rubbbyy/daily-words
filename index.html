const logoSlot = document.getElementById('logo-slot');

const LOGOS = {
  A:`<svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 96 96"><defs><linearGradient id="gA" x1="0" y1="0" x2="1" y2="1"><stop offset="0" stop-color="#3b82f6"/><stop offset="1" stop-color="#2563EB"/></linearGradient></defs><circle cx="48" cy="48" r="44" fill="url(#gA)"/><g fill="#fff" font-family="Inter, Arial, sans-serif" font-weight="800"><text x="22" y="57" font-size="30">D</text><text x="49" y="57" font-size="30">W</text></g></svg>`, B:`<svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 96 96"><defs><radialGradient id="gB" cx="30%" cy="20%" r="80%"><stop offset="0" stop-color="#60a5fa"/><stop offset="1" stop-color="#2563EB"/></radialGradient></defs><circle cx="48" cy="48" r="44" fill="url(#gB)"/><g fill="#fff" font-family="Nunito, Arial, sans-serif" font-weight="900"><text x="22" y="57" font-size="30">D</text><text x="49" y="57" font-size="30">W</text></g><path d="M20 32c8-6 18-9 28-9 10 0 20 3 28 9" fill="none" stroke="#ffffff" stroke-opacity=".25" stroke-width="4" stroke-linecap="round"/></svg>`, C:`<svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 96 96"><defs><linearGradient id="gC" x1="0" y1="0" x2="1" y2="1"><stop offset="0" stop-color="#60a5fa"/><stop offset="1" stop-color="#2563EB"/></linearGradient></defs><circle cx="48" cy="48" r="44" fill="url(#gC)"/><g fill="#fff" font-family="Nunito, Arial, sans-serif" font-weight="900"><text x="20" y="56" font-size="30">D</text><text id="w" x="44" y="56" font-size="30">W</text></g><circle cx="66" cy="62" r="8" fill="none" stroke="#fff" stroke-width="3"/><rect x="73" y="68" width="10" height="4" rx="2" fill="#fff" transform="rotate(35 78 70)"/></svg>`
};

function svgToDataUrl(svg) {
  return "data:image/svg+xml;charset=utf-8," +
    encodeURIComponent(svg).replace(/'/g,"%27").replace(/"/g,"%22");
}

function setLogo(which) {
  const svg = LOGOS[which] || LOGOS.C;
  logoSlot.innerHTML = svg;
  favicon.href = svgToDataUrl(svg);
  localStorage.setItem('dw_logo', which);
  logoSelect.value = which;
}

function escapeHtml(s){return String(s).replaceAll('&','&amp;')
.replaceAll('<','&lt;').replaceAll('>','&gt;');}

function apply(){
  const kw = search.value.trim().toLowerCase();
  const chosen = new Set(checks.filter(c=>c.checked).map(c=>c.value));
  const filtered = RAW.filter(it =>
    chosen.has(it.category) &&
    (!kw || it.en.toLowerCase().includes(kw) || it.zh.includes(kw))
  );
  render(filtered);
}

function render(items){
  list.innerHTML = items.map(it => `
    <li class="item">
      <details>
        <summary class="summary">
          <span><span class="word">${escapeHtml(it.en)}</span> — ${escapeHtml(it.zh)}</span>
          <span class="small">click to expand</span>
        </summary>
        <div class="details">
          <div class="ipa"><b>BrE</b> ${escapeHtml(it.ipa_br)} | <b>AmE</b> ${escapeHtml(it.ipa_am)}</div>
          <b>Example:</b> ${escapeHtml(it.example)}
        </div>
      </details>
    </li>`).join('');
  countEl.textContent = `Showing ${items.length} / ${RAW.length} words`;
}

exportBtn.onclick = () => {
  let lines = ["Category,Chinese,English,IPA_BrE,IPA_AmE,Example"];
  list.querySelectorAll('details').forEach(det => {
    const en = det.querySelector('.word').innerText;
    const zh = det.querySelector('summary span').innerText.split('—')[1].trim();
    const details = det.querySelector('.details');
    const ipa = details.querySelector('.ipa').innerText.replace(/\s+/g,' ');
    const example = details.innerText.split('Example:')[1].trim();
    lines.push(`"daily","${zh}","${en}","${ipa}","${example}"`);
  });
  const blob = new Blob([lines.join('\n')], {type:"text/csv"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a'); a.href = url; a.download = "daily_words.csv";
  a.click(); URL.revokeObjectURL(url);
};

search.oninput = apply;
checks.forEach(c => c.onchange = apply);

setLogo(localStorage.getItem('dw_logo') || 'C'); // ✅ 默认：C放大镜版
apply();
</script>
